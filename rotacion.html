<canvas width='500' height='500'  id='canvas'>
<canvas id='canvas'/>
<script>
function draw() {
  var ctx = document.getElementById('canvas').getContext('2d');



  ctx.fillStyle = '#630000'; 
  

  ctx.rotate((Math.PI / 180) * 20)

  ctx.moveTo(100,50)
  ctx.lineTo(150,30)
  ctx.lineTo(150,230)
  ctx.lineTo(100,250)
  ctx.fill();
  ctx.fillStyle = '#FF6A6A'; 
  //ctx.fillRect(150, 30, 100, 100);

  ctx.beginPath();
  ctx.moveTo(100,250)
  ctx.lineTo(200,250)
  ctx.lineTo(250,230)
  ctx.lineTo(150,230)
  ctx.fill();
  ctx.fillStyle = '#FE0000'; 
  ctx.fillRect(150, 30, 100, 200);


}
draw();
</script>
